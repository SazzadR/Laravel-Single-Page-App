<div ng-include="globals.navTemplate"></div>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="page-header">Add Gallery</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<form ng-submit="saveNewGallery(addGalleryForm)" name="addGalleryForm" novalidate>
				<div class="form-group"
					ng-class="{'has-error' : addGalleryForm.galleryName.$invalid && submitWithError}"
				>
					<input type="text" name="galleryName"
					id="galleryName" placeholder="Enter gallery name"
					class="form-control" ng-model="newGallery.name" required ng-minlength="3">
					<p class="help-block" ng-show="addGalleryForm.galleryName.$invalid && submitWithError">Gallery name is required</p>
				</div>

				<button class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
</div>
